<!doctype html>
<html>
<head>
<meta charset="utf-8">
<base href="http://www.contratafashion.com/template_email/">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
<title>{titulo_email}</title>
<style>
span.preheader{display: none; font-size: 1px;}
@media only screen and (max-width: 640px){
	table, img[class="partial-image"]{
		width:100% !important; min-width: 160px !important;
	}
}
</style>
</head>

<body>

<div marginwidth="0" marginheight="0" style="margin:0;padding:0;height:100%;width:100%;  background-color:#f7f7f7; position:absolute; top:0; left:0;">
	<span class="preheader">{titulo_email}<br/></span>
    <center>
      <table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" style="border-collapse:collapse;height:100%;margin:0;padding:0;width:100%;background-color:#f7f7f7">
          <tbody>
          <tr>
            <td align="center" valign="top" style="height:100%;margin:0;border-collapse: collapse; padding-top: 30px; padding-bottom: 30px;width:100%;font-family:arial;line-height:160%">
              
              <table border="0" cellpadding="0" cellspacing="0" style="border-collapse:collapse;width:600px;background-color:#ffffff;border:1px solid #d9d9d9">
                <tbody>
                <tr>
                  <td align="center" valign="top" style="font-family:arial;line-height:160%">
                    
                    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse">
                        <tbody><tr>
                          <td align="center" style="background-color:#ffffff;font-family:arial;line-height:160%;padding-top:40px;padding-bottom:0px;background:#fff">
                            <img src="images/logo.png" alt="" style="border:0;height:auto;line-height:100%;outline:none;text-decoration:none;max-width:200px;width:200px">
                          </td>
                        </tr>
                    </tbody>
                    </table>                    
                  </td>
                </tr>
                  <tr>
                    <td style="font-family:arial;line-height:160%;color:#404040;font-size:16px; padding:20px; background:#ffffff">                      
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;background-color:#ffffff">
                          <tbody>
                          <tr>
                            <td style="font-family:arial;line-height:160%;padding-bottom:32px;color:#1E2B35 !important; font-size:14px;">
                              <div style="margin:0">{conteudo_email}</div>
                          </tr>
                          <tr>
                            <td style="font-family:arial;line-height:20%;text-align:center">
                              <hr style="margin-right:auto;margin-left:auto;width:50%;border:0;border-top:1px solid #666">
                            </td>
                          </tr>
                        </tbody>
                        </table>
                    </td>
                  </tr>
                  <tr>
                    <td style="font-family:arial;line-height:160%;background:#ffffff">
                      
                      <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;background-color:#ffffff">
                        <tbody>
                       <tr>
                          <td style="font-family:arial;line-height:160%;padding-bottom:16px;text-align:center">
                            <p style="margin:0;color:#666;font-size:13px">&copy; <b style="color:#E30B7A;">Contrata Fashion </b></p>
                            <p style="margin:0;color:#666;font-size:10px">Este é um e-mail automático, favor não responder</p><span style="color:#ffffff;font-size:0;height:0"></span>
                          </td>
                        </tr>
                      </tbody>
                      </table>                      
                    </td>
                  </tr>
                </tbody>
                </table>
            </td>
          </tr>
        </tbody>
        </table>
    </center>
</div>
</body>
</html>
